<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/cv.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="overflow-hidden">
    <header class="h-20 w-full flex justify-between items-center bg-blue-500 px-10 shadow-lg fixed">
        <div>
            <a class="flex justify-between items-center border-2 border-white gap-2 px-2 rounded" href="index.html">
                <div>
                    <svg height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M177.5 414c-8.8 3.8-19 2-26-4.6l-144-136C2.7 268.9 0 262.6 0 256s2.7-12.9 7.5-17.4l144-136c7-6.6 17.2-8.4 26-4.6s14.5 12.5 14.5 22l0 72 288 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32l-288 0 0 72c0 9.6-5.7 18.2-14.5 22z"/></svg>
                </div>
                <div class="text-white text-xl">
                    Retour
                </div>
            </a>
        </div>
        <div>
            <h2 class="text-white text-2xl font-bold">CV</h2>
        </div>
        <div>
            <button class="flex justify-between items-center border-2 border-white gap-2 px-2 rounded">
                <div>
                    <svg height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 242.7-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7 288 32zM64 352c-35.3 0-64 28.7-64 64l0 32c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-32c0-35.3-28.7-64-64-64l-101.5 0-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352 64 352zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
                </div>
                <div class="text-white text-xl">
                    Telecharger
                </div>
            </button>
        </div>
    </header>
    
    <section class="flex items-center pt-18">
        <!-- parie formulaire (information personnelle)--> 
        <div class="w-1/2  bg-[#f2f4f7] px-10 pt-3 pb-8  overflow-y-scroll h-screen">
            <div class="mt-4 mb-6">
                <h1 class="text-4xl font-bold italic">CV <span class="text-blue-500 text-4xl italic">Builder</span></h1>
            </div>
            <!-- Accordion Item 1 -->
            <div class="border-t-1 border-b-1  px-4 border-gray-300 mt-3  bg-[#f5f7fb] shadow-sm shadow-blue-400/50">   
                <button onclick="toggleAccordion(1)" class="w-full flex justify-between  items-center px-5 py-5 ">
                    <h1 class="text-3xl ">
                        Informations personnelle
                    </h1>
                    <span id="icon-1" class="text-slate-800 transition-transform duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-10 h-10">
                        <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>
                <div id="content-1" class="max-h-0 pb-3 overflow-hidden transition-all duration-300 ease-in-out">
                    <div class="flex flex-col w-full  pt-2 pb-5 border-y-1 border-gray-400  mt-3">
                        <div class="flex justify-between w-full gap-10 ">
                            <div class=" flex flex-col gap-3">
                                <div>
                                <label for="photo" class="font-bold text-gray-500">Photo</label> <br>
                                <input type="file" id="imageInput" style="display: none ;" accept="image/*" class="border-1 w-[130px]">
                                <img id="imagePreview" src="../images/profil.png" class="w-[120px] h-[120px]" alt="Aperçu de l'image"> <br>
                            </div>
                                <div class="border border-blue-400/50 w-[130px] flex justify-items-center py-1  ">
                                    <div class="px-4"><svg height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 242.7-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7 288 32zM64 352c-35.3 0-64 28.7-64 64l0 32c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-32c0-35.3-28.7-64-64-64l-101.5 0-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352 64 352zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg></div>
                                    <div class="px-2">
                                        <label id="btn_importer" for="imageInput" class="text-center text-gray-600">Importer</label>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full items-center">
                                <div class="w-full">
                                    <label for="nom" class="font-bold text-gray-500">Nom</label> <br>
                                    <input id="nom" placeholder="Nom complet" type="text" class=" w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                </div>
                                <div class="mt-4">
                                    <label for="titre_du_poste" class="font-bold text-gray-500">Titre</label>
                                    <input id="titre" type="text" class=" w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-between w-full gap-4 mt-4">
                            <div class="w-1/2">
                                <label for="titre_du_poste" class="font-bold text-gray-500">Adresse e-mail</label> <br>
                                <input type="email" class=" w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                            <div class="w-1/2">
                                <label for="titre_du_poste" class="font-bold text-gray-500">Numero de telephone</label> <br>
                                <input type="tel" class=" w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="Adresse" class="font-bold text-gray-500">Adresse</label>
                            <input type="text" class=" w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                        </div>
                        <div class="flex justify-between w-full gap-4 mt-4">
                            <div class="w-1/2">
                                <label for="date_naissance" class="font-bold text-gray-500">Date de naissance</label> <br>
                                <input type="date" class=" w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                            <div class="w-1/2">
                                <label for="sexe" class="font-bold text-gray-500">Sexe</label> <br>
                                <select name="sexe" id="sexe" class=" w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                    <option value="homme" >Homme</option>
                                    <option value="femme">Femme</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex justify-between w-full gap-4 mt-4">
                            <div class="w-1/2">
                                <label for="nationalite" class="font-bold text-gray-500">Nationalite</label>
                                <input type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                            <div class="w-1/2">
                                <label for="etat_civil" class="font-bold text-gray-500">Etat civil</label> <br>
                                <input type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Accordion Item 2 (profil) -->
            <div class="border-t-1 border-b-1  px-4 border-gray-300 mt-3  bg-[#f5f7fb] shadow-sm shadow-blue-400/50">
                <button onclick="toggleAccordion(2)" class="w-full flex justify-between  items-center px-5 py-5 text-slate-800">
                    <h1 class="text-3xl ">
                        Profil
                    </h1>
                    <span id="icon-2" class="text-slate-800 transition-transform duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-10 h-10">
                        <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>
                <div id="content-2" class="max-h-0 pb-3 overflow-hidden transition-all duration-300 ease-in-out">
                    <div class="flex flex-col w-full  pt-2 border-t-1 border-gray-400  mt-3">
                        <label for="description_profil" class="font-bold text-gray-500">Description</label>
                        <textarea id="description_profil" name="description_profil" id="description_profil" rows="5" class=" w-full rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50"></textarea>
                    </div>
                </div>
            </div>

            <!-- Accordion Item 3 (experience) -->
            <div class="border-t-1 border-b-1  px-4 border-gray-300 mt-3  bg-[#f5f7fb] shadow-sm shadow-blue-400/50">
                
                <button onclick="toggleAccordion(3)" class="w-full flex justify-between  items-center px-5 py-5 text-slate-800">
                        <h1 class="text-3xl ">
                            Expériences professionnelles 
                        </h1>
                        <span id="icon-3" class="text-slate-800 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-10 h-10">
                            <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
                            </svg>
                        </span>
                </button>
                    <div id="content-3" class="max-h-0 pb-3 overflow-hidden transition-all duration-300 ease-in-out">
                        <div class="flex flex-col w-full border-y-1 border-gray-400 py-4 mt-3">
                            <div class="flex flex-col w-full pt-1">
                                <label for="" class="font-bold text-gray-500">Poste</label>
                                <input name="poste" id="exp_name" class=" w-full rounded-lg px-4 h-[40px] bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50"></input>
                            </div> 
                            <div class="flex justify-between w-full gap-4 mt-4">
                                <div class="w-1/2">
                                    <label for="employeur" class="font-bold text-gray-500">Employeur</label>
                                    <input id="employeur" type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                </div>
                                <div class="w-1/2">
                                    <label for="ville" class="font-bold text-gray-500">Ville</label> <br>
                                    <input id="ville_exp" type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                </div>
                            </div>
                            <div class="flex justify-between w-full gap-4 mt-4">
                                <div class="w-1/2">
                                    <label for="" class="font-bold text-gray-500">Date de debut</label>
                                    <input id="debut_exp" type="date" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                </div>
                                <div class="w-1/2">
                                    <label for="" class="font-bold text-gray-500">Date de fin</label> <br>
                                    <input id="fin_exp" type="date" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                </div>
                            </div>
                            <div class="flex flex-col w-full  py-2">
                                <label for="" class="font-bold text-gray-500">Description</label>
                                <textarea id="exp_description" name="description_exp" id="description_exp" rows="5" class=" w-full rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50"></textarea>
                            </div> 
                        </div>
                        <button class="border-1 rounded-full px-3 my-4 h-8 flex justify-between items-center">
                            <div>
                                <svg  height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                            </div>
                            <div class="px-3">
                                Ajouter une experience professionnelle
                            </div>
                        </button>
                    </div>
            </div>
            
            <!-- Accordion Item 4 (formation) -->
            <div class="border-t-1 border-b-1  px-4 border-gray-300 mt-3  bg-[#f5f7fb] shadow-sm shadow-blue-400/50">
                
                <button onclick="toggleAccordion(4)" class="w-full flex justify-between  items-center px-5 py-5 text-slate-800">
                        <h1 class="text-3xl ">
                           Formations
                        </h1>
                        <span id="icon-4" class="text-slate-800 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-10 h-10">
                            <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
                            </svg>
                        </span>
                </button>
                <div id="content-4" class="max-h-0 pb-3 overflow-hidden transition-all duration-300 ease-in-out">
                    <div class="flex flex-col w-full border-y-1 border-gray-400 py-4 mt-3">
                        <div class="flex flex-col w-full pt-1">
                            <label for="" class="font-bold text-gray-500">Formation</label>
                            <input id="formation" name="poste" id="description_profil" class=" w-full rounded-lg px-4 h-[40px] bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50"></input>
                        </div> 
                        <div class="flex justify-between w-full gap-4 mt-4">
                            <div class="w-1/2">
                                <label for="" class="font-bold text-gray-500">Etablisement</label>
                                <input id="etablisement" type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                            <div class="w-1/2">
                                <label for="ville_for" class="font-bold text-gray-500">Ville</label> <br>
                                <input id="ville_formation " type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                        </div>
                        <div class="flex justify-between w-full gap-4 mt-4">
                            <div class="w-1/2">
                                <label for="" class="font-bold text-gray-500">Date de debut</label>
                                <input id="debut_formation" type="date" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                            <div class="w-1/2">
                                <label for="" class="font-bold text-gray-500">Date de fin</label> <br>
                                <input id="fin_formation" type="date" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                        </div>
                        <div class="flex flex-col w-full  py-2">
                            <label for="" class="font-bold text-gray-500">Description</label>
                            <textarea id="for_description" name="description_for" id="description_formation" rows="5" class=" w-full rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50"></textarea>
                        </div> 
                    </div>
                    <button class="border-1 rounded-full px-3 my-4 h-8 flex justify-between items-center">
                        <div>
                            <svg  height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                        </div>
                        <div class="px-3">
                            Ajouter une formation
                        </div>
                    </button>
                </div>
            </div>

            <!-- Accordion Item 5 (Competence) -->
            <div class="border-t-1 border-b-1  px-4 border-gray-300 mt-3  bg-[#f5f7fb] shadow-sm shadow-blue-400/50">
                
                <button onclick="toggleAccordion(5)" class="w-full flex justify-between  items-center px-5 py-5 text-slate-800">
                        <h1 class="text-3xl ">
                            Compétences
                        </h1>
                        <span id="icon-5" class="text-slate-800 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-10 h-10">
                            <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
                            </svg>
                        </span>
                </button>
                <div id="content-5" class="max-h-0 pb-3 overflow-hidden transition-all duration-300 ease-in-out">
                    <div id="competences-container">
                    <div  class="flex flex-col w-full border-1 rounded-2xl border-gray-400 p-4 mt-3">
                         <div class="flex justify-between w-full gap-4 my-4">
                            <div class="w-1/2">
                                <label for="" class="font-bold text-gray-500">Compétence</label>
                                <input type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                            </div>
                            <div class="w-1/2">
                                <label for="" class="font-bold text-gray-500">Niveau</label> <br>
                                <select name="select_competence" id="" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                                    <option value="Debutant">Debutant</option>
                                    <option value="Intermediaire">Intermediaire</option>
                                    <option value="Bien">Bien</option>
                                    <option value="Tres bien">Tres bien</option>
                                    <option value="Excellent">Excellent</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                    <button id="add-competence" class="border-1 rounded-full px-3 my-4 h-8 flex justify-between items-center">
                        <div>
                            <svg  height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                        </div>
                        <div class="px-3">
                            Ajouter une Compétence
                        </div>
                    </button>
                </div>
            </div>

            <!-- Accordion Item 6 (Centres d’intérêt) -->
            <div class="border-t-1 border-b-1  px-4 border-gray-300 mt-3  bg-[#f5f7fb] shadow-sm shadow-blue-400/50">
                
                <button onclick="toggleAccordion(6)" class="w-full flex justify-between  items-center px-5 py-5 text-slate-800">
                        <h1 class="text-3xl ">
                            Centres d’intérêt
                        </h1>
                        <span id="icon-6" class="text-slate-800 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-10 h-10">
                            <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
                            </svg>
                        </span>
                </button>
                <div id="content-6" class="max-h-0 pb-2 overflow-hidden transition-all duration-300 ease-in-out">
                    <div class="flex flex-col w-full border-1 rounded-2xl border-gray-400 p-4 mt-3">
                        <div class="w-full">
                            <label for="" class="font-bold text-gray-500">Centre d’intérêt</label>
                            <input type="text" class="w-full h-[40px] rounded-lg px-4 bg-white shadow-sm border border-blue-400/50 shadow-blue-400/50">
                        </div>
                    </div>
